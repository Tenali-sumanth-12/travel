<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <center>
    <b>this is bold</b><br>
    <strong>this is important text</strong><br>
    <i>this is italic text</i><br>
    <em>this is emphasized text</em>
    <p>this is <mark>mark</mark>text</p>
    <p>this is <small>small</small>text</p>
    <p>this is <del>deleted</del>delete</p>
    <p>this is <ins>insert</ins>text</p>
    <p>this is co<sub>2</sub>  this is no<sub>2</sub></p>
    <p>a <sup>2</sup>+b <sup>2</sup></p>
    </center>
    <p>this is <span style="color: blue;">full stack</span></p>
</body>
</html>
