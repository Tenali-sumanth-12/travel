<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        tr,th,td
        {
             border: 2px solid rgb(19, 2, 2);
          }
    </style>
</head>
<body>
    <center>

    <table>
        <tr>
        <th colspan="2">Registered Form</th>
        </tr>
        <tr>
            <td><label for="student name">student name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="Father's Name">Father's Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="Mother's Name">Mother's Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="Date of Birth">Date of Birth</label></td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender</label></td>
            <td><input type="radio" name="" id="">male <input type="radio" name="" id="">female</td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="Moblie number">Moblie number</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="Address">Address</label></td>
            <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
            <td><label for="state">state</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="city">city</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td><input type="submit"></td>
        </tr>
    </table>
    </center>
</body>
</html>
